<!DOCTYPE html>
<html>

<head>
    <title>jQuery Rate</title>
    <!-- External CSS and JS Libraries - Optional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- jQury Rate CSS and JS -->
    <link rel="stylesheet" type="text/css" href="rate.css">
    <script type="text/javascript" src="jquery.rate.js"></script>

    <!-- Demo CSS and JS -->
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('.rate-circle').rateCircle();
            $('.rate-box').rateBox();

            $('input[id*="rate-circle"]').on("change mousemove", function() {
                $(".rate-circle").data('value', $("#rate-circle-value").val());
                $('.rate-circle').rateCircle({
                    size: $("#rate-circle-size").val(),
                    lineWidth: $("#rate-circle-line-width").val(),
                    fontSize: $("#rate-circle-font-size").val(),
                });
            });

            $('input[id*="rate-box"]').on("change mousemove", function() {
                $(".rate-box").data('value', $("#rate-box-value").val());
                $('.rate-box').rateBox();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>jQuery Rate</h1>
            <p class="lead">A simple jQuery plugin for creating graphical ratings.</p>
            <p><a class="btn btn-lg btn-success" href="#" role="button">Download</a></p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Rate Circle</h2>
                <hr>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="rate-circle-value">Value:</label>
                    <input type="range" id="rate-circle-value" min="0" max="100" step="1" value="0">
                </div>
                <div class="form-group">
                    <label for="rate-circle-size">Size:</label>
                    <input type="range" id="rate-circle-size" min="0" max="200" step="10" value="100">
                </div>
                <div class="form-group">
                    <label for="rate-circle-line-width">Line width:</label>
                    <input type="range" id="rate-circle-line-width" min="0" max="150" step="1" value="10">
                </div>
                <div class="form-group">
                    <label for="rate-circle-font-size">Font size:</label>
                    <input type="range" id="rate-circle-font-size" min="0" max="100" step="1" value="30">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="rate-circle" data-value="0"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Rate Box</h2>
                <hr>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="rate">Rate:</label>
                    <input type="range" id="rate-box-value" min="0" max="100" step="1" value="0">
                </div>
                <div class="form-group">
                    <label for="size">Width:</label>
                    <input type="range" id="rate-box-size" min="0" max="200" step="10" value="100">
                </div>
                <div class="form-group">
                    <label for="lineWidth">Height:</label>
                    <input type="range" id="rate-box-line-width" min="0" max="150" step="1" value="10">
                </div>
                <div class="form-group">
                    <label for="fontSize">Font size:</label>
                    <input type="range" id="rate-box-font-size" min="0" max="100" step="1" value="30">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="rate-box" data-value="5.3"></div>
            </div>
        </div>
    </div>
    <!-- /container -->

</body>

</html>
