<!DOCTYPE html>
<html>
<head>
	<title>jQuery Rate</title>

	<link rel="stylesheet" type="text/css" href="rate.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery.rate.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function ($) {

			$('.rate-default').rateCircle();

			$('.rate-custom').rateCircle({
				size: 150,
	            lineWidth: 20,
	            fontSize: 25,
			});

            $('.rate-box').rateBox();
            $('.rate-bar-chart').rateBarChart();
            $('.rate-value').rateValue();


            $('input[type="range"').on("change mousemove", function() {
            	$(".rate-default").html("");
            	$(".rate-default").data('rate', $("#rate").val());
            	$('.rate-default').rateCircle({
					size: $("#size").val(),
		            lineWidth: $("#lineWidth").val(),
		            fontSize: $("#fontSize").val(),
				});


            });

		});
	</script>
</head>
<body>

	<div style="width:100%">
		<h1>Rate Box Small</h1>
		
		<div style="float:left;width:25%;">
			<label for="rate">Rate:</label>
			<br><input type="range" id="rate" min="0" max="100" step="1" value="0" style="width:100%;">
			<br><label for="size">Size:</label>
			<br><input type="range" id="size" min="0" max="300" step="10" value="100" style="width:100%;">
			<br><label for="lineWidth">Line width:</label>
			<br><input type="range" id="lineWidth" min="0" max="150" step="1" value="10" style="width:100%;">
			<br><label for="fontSize">Font size:</label>
			<br><input type="range" id="fontSize" min="0" max="100" step="1" value="30" style="width:100%;">
		</div>
		<div style="float:left;width:75%;">
			<div class="rate-default" data-rate="0"></div>
		</div>
	</div>

	<div style="clear:both;"></div><hr>

	<div style="width:100px;">
		<div class="rate-box" data-rate="5.3"></div>
	</div>
	<div style="width:100px;">
		<div class="rate-box" data-rate="4.3"></div>
	</div>
	<div style="width:100px;">
		<div class="rate-box" data-rate="3.3"></div>
	</div>
	<div style="width:100px;">
		<div class="rate-box" data-rate="2.3"></div>
	</div>
	<div style="width:100px;">
		<div class="rate-box" data-rate="1.3"></div>
	</div>

	<hr>

	<div style="width:50px;">
		<div class="rate-value" data-rate="5.3"></div>
	</div>

	<hr>

	<div style="width:300px;">
		<div class="rate-bar-chart" data-rate="[1,2,3,4,5,2]"></div>
	</div>

</body>
</html>
